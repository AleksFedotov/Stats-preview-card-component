<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="container__content">
        <div class="container__control">
          <h1 class="container__heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="container__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency
          </p>

          <div class="container__stats">
            <div class="container__stat">
              <h2>10K+</h2>
              <p>Companies</p>
            </div>
            <div class="container__stat">
              <h2>314</h2>
              <p>Templates</p>
            </div>
            <div class="container__stat">
              <h2>12M+</h2>
              <p>Queries</p>
            </div>
          </div>
        </div>
      </section>
      <picture class="container__img">
        <source
          srcset="./images/image-header-mobile.jpg"
          media="(max-width: 31.25em)"
        />
        <img class="img" src="./images/image-header-desktop.jpg" alt="header" />
      </picture>
    </main>
  </body>
</html>
